<!-- MODAL -->
<div class="bacdrop is-hidden" data-modal>
    <div class="modal">
        <button class="modal-button" data-modal-close>
            <svg class="modal-button-svg">
                <use href="./images/mobi-menu.svg#icon-close"></use>
            </svg>
        </button>

        <h2 class="modalTitel">Залиште свої дані, ми з вам зв'яжемось</h2>

        <form action="form" class="modalForm" id="modalForm">
            <ul class="modalFormList">
                <li class="modalFormListItem">
                    <label for="formName">Ім'я</label>
                    <input id="formName" name="name" type="text" placeholder="Сергій" required>
                    <svg class="modalFormListItemSvg">
                        <use href="./images/mobi-menu.svg#icon-person"></use>
                    </svg>
                </li>
                <li class="modalFormListItem">
                    <label for="formTel">Телефон</label>
                    <input id="formTel" name="tel" type="tel" placeholder="+380..."required>
                    <svg class="modalFormListItemSvg">
                        <use href="./images/mobi-menu.svg#icon-phone"></use>
                    </svg>
                </li>
                <li class="modalFormListItem">
                    <label for="formTelegram">Telegram</label>
                    <input id="formTelegram" name="telegram" type="text"  placeholder="t.me/+380... or @nikname">
                    <svg class="modalFormListItemSvg">
                        <use href="./images/mobi-menu.svg#icon-telegram"></use>
                    </svg>
                </li>
            </ul>

            <button class="modalFormButton" type="submit">Відтправити</button>
        </form>
    </div>  
</div>
